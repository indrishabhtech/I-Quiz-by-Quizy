<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #343a40;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .navbar .dropdown {
            display: inline-block;
        }

        .navbar .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .navbar .dropdown:hover .dropdown-content {
            display: block;
        }

        @media screen and (max-width: 600px) {
            .navbar a, .navbar .dropdown {
                display: none;
            }
            .navbar a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .navbar.responsive {
                position: relative;
            }
            .navbar.responsive a.icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
            .navbar.responsive .dropdown {
                display: block;
                float: none;
            }
            .navbar.responsive .dropdown-content {
                position: relative;
            }
            .navbar.responsive a.icon {
                background: #4CAF50;
            }
        }
    </style>
</head>
<body>

<div class="navbar responsive" id="myNavbar">
    <a href="/quiz.html">Quiz</a>
    <div class="dropdown">
        <button class="dropbtn">Quiz Topic</button>
        <div class="dropdown-content">
            <a href="/mts_english_quiz.html">SSC MTS ENGLISH</a>
            <a href="/mts_static_gk_quiz.html">SSC MTS STATIC GK</a>
            <a href="#">SSC MTS VOCABULARY</a>
        </div>
    </div>
    <a href="/updateNotes.html">Update Notes</a>
    <a href="/about.html">About</a>
    <!-- <a href="/admin_update_old.html">Admin Panel</a> -->
    <a href="javascript:void(0);" class="icon" onclick="toggleNavbar()">
        <i class="fa fa-bars"></i>
    </a>
</div>

<script>
    // Toggle responsive navbar on small screens
    function toggleNavbar() {
        var x = document.getElementById("myNavbar");
        if (x.className.indexOf("responsive") === -1) {
            x.className += " responsive";
        } else {
            x.className = x.className.replace(" responsive", "");
        }
    }
</script>

</body>
</html>
